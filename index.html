<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCN Command Center</title>
  <style>
    :root {
      --primary-color: #216869;
      --secondary-color: #49a078;
      --accent-color: #9cc5a1;
      --background-color: #000;
      --text-color: #dce1de;
      --section-padding: 1rem;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: var(--primary-color);
      padding: var(--section-padding);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.25rem;
      color: var(--accent-color);
    }

    .clock {
      font-size: 1rem;
      font-family: monospace;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: var(--section-padding);
      overflow: hidden;
    }

    .section {
      background-color: rgba(33, 104, 105, 0.2);
      border-radius: 8px;
      padding: var(--section-padding);
    }

    .section-header {
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 200px);
    }

    .photo-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    .news-feed {
      overflow-y: auto;
      max-height: calc(100vh - 200px);
    }

    .news-item {
      padding: 0.5rem;
      border-bottom: 1px solid var(--primary-color);
    }

    .news-item:hover {
      background-color: rgba(73, 160, 120, 0.2);
    }

    .news-item h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--accent-color);
    }

    .news-item p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    .ticker {
      background-color: var(--secondary-color);
      color: var(--background-color);
      padding: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
    }

    .ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite;
    }

    .config-panel {
      background-color: var(--primary-color);
      padding: var(--section-padding);
      display: none;
    }

    .config-panel.visible {
      display: block;
    }

    .error-message {
      color: #ff6b6b;
      padding: 1rem;
      text-align: center;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Loading animation */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .loading::after {
      content: "";
      width: 30px;
      height: 30px;
      border: 3px solid var(--accent-color);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WHAT COMES NEXT?</div>
    <div class="clock" id="clock">Loading...</div>
  </header>

  <main>
    <section class="section">
      <div class="section-header">PhotoPrism Gallery</div>
      <div class="photo-grid" id="photoGrid">
        <div class="loading"></div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">News Feed</div>
      <div class="news-feed" id="newsFeed">
        <div class="loading"></div>
      </div>
    </section>
  </main>

  <div class="ticker">
    <div class="ticker-content" id="ticker">
      <span id="tickerContent">Loading ticker content...</span>
    </div>
  </div>

  <div class="config-panel" id="configPanel">
    <h3>Configuration</h3>
    <form id="configForm">
      <div>
        <label>PhotoPrism URL:
          <input type="text" id="photoprismUrl" value="http://localhost:2342">
        </label>
      </div>
      <div>
        <label>RSS Feeds (one per line):
          <textarea id="rssFeeds">https://news.ycombinator.com/rss
https://feeds.bbci.co.uk/news/rss.xml</textarea>
        </label>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    // Configuration management
    const config = {
      photoprismUrl: 'http://localhost:2342',
      rssFeeds: [
        'https://news.ycombinator.com/rss',
        'https://feeds.bbci.co.uk/news/rss.xml'
      ],
      updateIntervals: {
        photos: 5 * 60 * 1000, // 5 minutes
        news: 15 * 60 * 1000,  // 15 minutes
        ticker: 30 * 1000      // 30 seconds
      }
    };

    // Utility functions
    function showError(element, message) {
      element.innerHTML = `<div class="error-message">${message}</div>`;
    }

    function showLoading(element) {
      element.innerHTML = '<div class="loading"></div>';
    }

    // Clock functionality
    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // PhotoPrism integration
    async function loadPhotoPrismImages() {
      const grid = document.getElementById('photoGrid');
      try {
        const response = await fetch(`${config.photoprismUrl}/api/v1/photos?count=6&order=newest`);
        if (!response.ok) throw new Error('PhotoPrism API error');
        
        const data = await response.json();
        if (!data || !data.length) {
          showError(grid, 'No photos found.');
          return;
        }

        grid.innerHTML = '';
        data.forEach(photo => {
          const img = document.createElement('img');
          img.src = `${config.photoprismUrl}/api/v1/thumbnails/${photo.Hash}/tile_224`;
          img.alt = photo.Title || 'Photo';
          img.loading = 'lazy';
          grid.appendChild(img);
        });
      } catch (error) {
        showError(grid, 'Failed to load PhotoPrism images.');
        console.error('PhotoPrism error:', error);
      }
    }

    // RSS feed integration
    async function fetchRSSFeed(url) {
      try {
        // Using RSS2JSON API as a proxy since browsers can't directly fetch RSS
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error('RSS fetch failed');
        return await response.json();
      } catch (error) {
        console.error('RSS fetch error:', error);
        return null;
      }
    }

    async function updateNewsFeed() {
      const newsFeed = document.getElementById('newsFeed');
      showLoading(newsFeed);
      
      try {
        const feeds = await Promise.all(config.rssFeeds.map(fetchRSSFeed));
        const validFeeds = feeds.filter(feed => feed && feed.items);
        
        if (validFeeds.length === 0) {
          showError(newsFeed, 'No news items available.');
          return;
        }

        const newsItems = validFeeds
          .flatMap(feed => feed.items)
          .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate))
          .slice(0, 10);

        newsFeed.innerHTML = newsItems
          .map(item => `
            <div class="news-item">
              <h3>${item.title}</h3>
              <p>${new Date(item.pubDate).toLocaleString()}</p>
            </div>
          `).join('');
      } catch (error) {
        showError(newsFeed, 'Failed to load news feed.');
        console.error('News feed error:', error);
      }
    }

    // Ticker functionality
    async function updateTicker() {
      const tickerContent = document.getElementById('tickerContent');
      try {
        const feeds = await Promise.all(config.rssFeeds.map(fetchRSSFeed));
        const headlines = feeds
          .filter(feed => feed && feed.items)
          .flatMap(feed => feed.items.map(item => item.title))
          .slice(0, 5);

        if (headlines.length > 0) {
          tickerContent.textContent = headlines.join(' | ');
        }
      } catch (error) {
        console.error('Ticker update error:', error);
        tickerContent.textContent = 'Failed to load ticker content';
      }
    }

    // Initialize and set update intervals
    function initialize() {
      loadPhotoPrismImages();
      updateNewsFeed();
      updateTicker();

      setInterval(loadPhotoPrismImages, config.updateIntervals.photos);
      setInterval(updateNewsFeed, config.updateIntervals.news);
      setInterval(updateTicker, config.updateIntervals.ticker);
    }

    // Configuration panel toggle (press 'c' to show/hide)
    document.addEventListener('keypress', (e) => {
      if (e.key === 'c') {
        const configPanel = document.getElementById('configPanel');
        configPanel.classList.toggle('visible');
      }
    });

    // Start the application
    initialize();
  </script>
</body>
</html>
