<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCN Command Center</title>
  <style>
    :root {
      --primary-color: #000000;
      --wcn-light: #49a078;
      --wcn-mid: #216869;
      --wcn-dark: #1a4645;
      --wcn-gray: rgba(220, 225, 222, 0.7);
      --text-color: #ffffff;
      --section-padding: 1rem;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, black, var(--wcn-dark), black);
      color: var(--text-color);
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(to right, var(--wcn-mid), var(--wcn-dark));
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .logo-text {
      background: linear-gradient(to right, var(--wcn-light), var(--wcn-mid), var(--wcn-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .clock {
      font-size: 1rem;
      font-family: monospace;
      color: var(--wcn-light);
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
      overflow: hidden;
    }

    .section {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(26,70,69,0.3));
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid rgba(73, 160, 120, 0.2);
      transition: transform 0.3s ease;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .section:hover {
      transform: scale(1.01);
    }

    .section-header {
      background: linear-gradient(to right, var(--wcn-light), var(--wcn-mid));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .video-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 300px;
      height: 169px;
      border-radius: 12px;
      overflow: hidden;
      opacity: 0.7;
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transform: translateY(0);
    }

    .video-container:hover {
      opacity: 1;
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    .video-container.minimized {
      transform: translateY(calc(100% - 40px));
    }

    .video-container .toggle-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 0.25rem;
      border-radius: 4px;
      cursor: pointer;
      z-index: 11;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 300px);
      animation: fadeIn 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }

    .photo-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .photo-grid img:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }

    .news-feed {
      overflow-y: auto;
      max-height: calc(100vh - 200px);
      animation: fadeIn 0.8s ease-out 0.4s forwards;
      opacity: 0;
    }

    .news-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(73, 160, 120, 0.2);
      transition: background-color 0.3s ease;
    }

    .news-item:hover {
      background: linear-gradient(to right, rgba(33, 104, 105, 0.1), rgba(73, 160, 120, 0.1));
    }

    .news-item h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--wcn-light);
    }

    .news-item p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: var(--wcn-gray);
    }

    .ticker {
      background: linear-gradient(to right, var(--wcn-mid), var(--wcn-dark));
      color: var(--text-color);
      padding: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      border-top: 1px solid rgba(73, 160, 120, 0.2);
    }

    .ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite;
    }

    .config-panel {
      background: linear-gradient(to bottom, var(--wcn-dark), var(--primary-color));
      padding: var(--section-padding);
      display: none;
      border-top: 1px solid var(--wcn-light);
    }

    .config-panel.visible {
      display: block;
    }

    .config-panel h3 {
      color: var(--wcn-light);
      margin-top: 0;
    }

    .config-panel input,
    .config-panel textarea {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--wcn-mid);
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .config-panel button {
      background: linear-gradient(to right, var(--wcn-mid), var(--wcn-dark));
      color: var(--text-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .config-panel button:hover {
      opacity: 0.9;
    }

    .error-message {
      color: #ff6b6b;
      padding: 1rem;
      text-align: center;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .loading::after {
      content: "";
      width: 30px;
      height: 30px;
      border: 3px solid var(--wcn-light);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Add new status indicator styles */
    .status-indicator {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status-indicator.visible {
      opacity: 1;
    }

    .status-indicator.error {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
    }

    .status-indicator.success {
      background: rgba(73, 160, 120, 0.2);
      border: 1px solid var(--wcn-light);
      color: var(--wcn-light);
    }

    /* Update config panel to include PhotoPrism credentials */
    .config-group {
      margin-bottom: 1.5rem;
    }

    .config-group label {
      display: block;
      color: var(--wcn-light);
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/public/images/logo.png" alt="WCN Logo">
      <span class="logo-text">WHAT COMES NEXT?</span>
    </div>
    <div class="clock" id="clock">Loading...</div>
  </header>

  <div id="statusIndicator" class="status-indicator"></div>

  <main>
    <section class="section">
      <div class="section-header">Command Center</div>
      <div class="section-header">PhotoPrism Gallery</div>
      <div class="photo-grid" id="photoGrid">
        <div class="loading"></div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">News Feed</div>
      <div class="news-feed" id="newsFeed">
        <div class="loading"></div>
      </div>
    </section>
  </main>

  <div class="video-container" id="videoContainer">
    <button class="toggle-btn" id="toggleVideo">â–¼</button>
    <video src="/public/videos/promo.mp4" autoPlay loop muted playsInline></video>
  </div>

  <div class="ticker">
    <div class="ticker-content" id="ticker">
      <span id="tickerContent">Loading ticker content...</span>
    </div>
  </div>

  <div class="config-panel" id="configPanel">
    <h3>Configuration</h3>
    <form id="configForm">
      <div class="config-group">
        <label>PhotoPrism Settings</label>
        <input type="text" id="photoprismUrl" value="http://localhost:2342" placeholder="PhotoPrism URL">
        <input type="text" id="photoprismUser" placeholder="Username (optional)">
        <input type="password" id="photoprismPass" placeholder="Password (optional)">
      </div>
      <div class="config-group">
        <label>RSS Feeds (one per line):</label>
        <textarea id="rssFeeds">https://news.ycombinator.com/rss
https://feeds.bbci.co.uk/news/rss.xml</textarea>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    // Configuration management
    const config = {
      photoprismUrl: 'http://localhost:2342',
      photoprism: {
        username: '',
        password: ''
      },
      rssFeeds: [
        'https://news.ycombinator.com/rss',
        'https://feeds.bbci.co.uk/news/rss.xml'
      ],
      updateIntervals: {
        photos: 5 * 60 * 1000, // 5 minutes
        news: 15 * 60 * 1000,  // 15 minutes
        ticker: 30 * 1000      // 30 seconds
      }
    };

    // Utility functions
    function showError(element, message) {
      element.innerHTML = `<div class="error-message">${message}</div>`;
    }

    function showLoading(element) {
      element.innerHTML = '<div class="loading"></div>';
    }

    // Clock functionality
    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Add status indicator function
    function showStatus(message, type = 'error') {
      const indicator = document.getElementById('statusIndicator');
      indicator.textContent = message;
      indicator.className = `status-indicator ${type} visible`;
      setTimeout(() => {
        indicator.classList.remove('visible');
      }, 3000);
    }

    // Add video container toggle
    document.getElementById('toggleVideo').addEventListener('click', () => {
      const container = document.getElementById('videoContainer');
      const btn = document.getElementById('toggleVideo');
      container.classList.toggle('minimized');
      btn.textContent = container.classList.contains('minimized') ? 'â–²' : 'â–¼';
    });

    // Simplified PhotoPrism integration
    async function loadPhotoPrismImages() {
      const grid = document.getElementById('photoGrid');
      const headers = {
        'Content-Type': 'application/json'
      };

      // Add basic auth if credentials are provided
      if (config.photoprism.username && config.photoprism.password) {
        headers['Authorization'] = 'Basic ' + btoa(`${config.photoprism.username}:${config.photoprism.password}`);
      }

      try {
        const response = await fetch(`${config.photoprismUrl}/api/v1/photos?count=6&order=newest`, {
          headers,
          cache: 'no-cache'
        });

        if (!response.ok) {
          throw new Error(`PhotoPrism API error: ${response.status}`);
        }
        
        const data = await response.json();
        if (!data || !data.length) {
          showStatus('No photos found', 'error');
          return;
        }

        renderPhotos(data);
        showStatus('Photos loaded successfully', 'success');
      } catch (error) {
        console.error('PhotoPrism error:', error);
        showStatus(`Failed to load photos: ${error.message}`, 'error');
      }
    }

    function renderPhotos(data) {
      const grid = document.getElementById('photoGrid');
      grid.innerHTML = '';
      data.forEach(photo => {
        const img = document.createElement('img');
        img.src = `${config.photoprismUrl}/api/v1/thumbnails/${photo.Hash}/tile_224`;
        img.alt = photo.Title || 'Photo';
        img.loading = 'lazy';
        grid.appendChild(img);
      });
    }

    // Update config form handling
    document.getElementById('configForm').addEventListener('submit', (e) => {
      e.preventDefault();
      config.photoprismUrl = document.getElementById('photoprismUrl').value;
      config.photoprism.username = document.getElementById('photoprismUser').value;
      config.photoprism.password = document.getElementById('photoprismPass').value;
      config.rssFeeds = document.getElementById('rssFeeds').value.split('\n').filter(url => url.trim());
      
      localStorage.setItem('wcn_config', JSON.stringify(config));
      showStatus('Configuration saved', 'success');
      
      // Reload data with new config
      loadPhotoPrismImages();
      updateNewsFeed();
      updateTicker();
    });

    // Load saved config on startup
    const savedConfig = localStorage.getItem('wcn_config');
    if (savedConfig) {
      const parsed = JSON.parse(savedConfig);
      Object.assign(config, parsed);
      
      // Update form fields
      document.getElementById('photoprismUrl').value = config.photoprismUrl;
      document.getElementById('photoprismUser').value = config.photoprism.username || '';
      document.getElementById('photoprismPass').value = config.photoprism.password || '';
      document.getElementById('rssFeeds').value = config.rssFeeds.join('\n');
    }

    // RSS feed integration
    async function fetchRSSFeed(url) {
      try {
        // Using RSS2JSON API as a proxy since browsers can't directly fetch RSS
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error('RSS fetch failed');
        return await response.json();
      } catch (error) {
        console.error('RSS fetch error:', error);
        return null;
      }
    }

    async function updateNewsFeed() {
      const newsFeed = document.getElementById('newsFeed');
      showLoading(newsFeed);
      
      try {
        const feeds = await Promise.all(config.rssFeeds.map(fetchRSSFeed));
        const validFeeds = feeds.filter(feed => feed && feed.items);
        
        if (validFeeds.length === 0) {
          showError(newsFeed, 'No news items available.');
          return;
        }

        const newsItems = validFeeds
          .flatMap(feed => feed.items)
          .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate))
          .slice(0, 10);

        newsFeed.innerHTML = newsItems
          .map(item => `
            <div class="news-item">
              <h3>${item.title}</h3>
              <p>${new Date(item.pubDate).toLocaleString()}</p>
            </div>
          `).join('');
      } catch (error) {
        showError(newsFeed, 'Failed to load news feed.');
        console.error('News feed error:', error);
      }
    }

    // Ticker functionality
    async function updateTicker() {
      const tickerContent = document.getElementById('tickerContent');
      try {
        const feeds = await Promise.all(config.rssFeeds.map(fetchRSSFeed));
        const headlines = feeds
          .filter(feed => feed && feed.items)
          .flatMap(feed => feed.items.map(item => item.title))
          .slice(0, 5);

        if (headlines.length > 0) {
          tickerContent.textContent = headlines.join(' | ');
        }
      } catch (error) {
        console.error('Ticker update error:', error);
        tickerContent.textContent = 'Failed to load ticker content';
      }
    }

    // Initialize and set update intervals
    function initialize() {
      loadPhotoPrismImages();
      updateNewsFeed();
      updateTicker();

      setInterval(loadPhotoPrismImages, config.updateIntervals.photos);
      setInterval(updateNewsFeed, config.updateIntervals.news);
      setInterval(updateTicker, config.updateIntervals.ticker);
    }

    // Configuration panel toggle (press 'c' to show/hide)
    document.addEventListener('keypress', (e) => {
      if (e.key === 'c') {
        const configPanel = document.getElementById('configPanel');
        configPanel.classList.toggle('visible');
      }
    });

    // Start the application
    initialize();
  </script>
</body>
</html>
